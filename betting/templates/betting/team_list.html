{% extends "betting/base.html" %}
{% load static %}

{% block content %}
<h2>Inlagda lag</h2>
<section class="team-list">
    {% if team_list %}
    <div class="list-group list-group-flush">
        {% for team in team_list %}
        <a href="{% url 'betting:update-team' team.id %}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ team }}</h5>
        </a>
        {% endfor %}
    </div>
    {% else %}
        <p>Inga lag inlagda.</p>
    {% endif %}
</section>
{% endblock content %}
