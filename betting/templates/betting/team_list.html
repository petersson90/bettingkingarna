{% extends "betting/base.html" %}
{% load static %}

{% block content %}
{% if perms.betting.add_team %}<a class="btn btn-outline-primary ms-auto" href="{% url 'betting:create-team' %}">Skapa lag</a>{% endif %}

<h2>Inlagda lag</h2>
<section class="team-list">
    {% if team_list %}
    <div class="row">
        {% for team in team_list %}
        <div class="col-sm-6 col-lg-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-2 shadow-sm h-md-250 position-relative">
                <div class="col px-4 py-3 d-flex flex-row position-static">
                    <img src="{% if team.logo %}{{ team.logo.url }}{% endif %}" class="img-fluid me-3" style="object-fit: contain; height: 1.5rem; width: 1.5rem;">
                    <p class="h5 text-nowrap">{{ team }}</p>
                    <a href="{% url 'betting:update-team' team.id %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    {% else %}
        <p>Inga lag inlagda.</p>
    {% endif %}
</section>
{% endblock content %}
